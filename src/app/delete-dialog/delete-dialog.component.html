<h1 mat-dialog-title>Delete Confirmation</h1>
<div mat-dialog-content>Are you sure that you want to delete <b>{{data.deleteSubject}}</b>?</div>
<div mat-dialog-actions>
    <button class="btn btn-sm btn-danger" [mat-dialog-close]="true">Confirm</button>
    <button class="btn btn-secondary" mat-button (click)="onClickClose()">Cancel</button>
</div>
