<div class="container">
    <div *ngIf="!!allUsers.length">
        <mat-card class="all-users-card">
            <mat-card-header>
                <mat-card-title>All Users</mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <store-user-table [users]="allUsers" (changeUserRole)="changeUserRole($event)"
                    (createStore)="openStoreDialog('Create')" (deleteUser)="openDeleteDialog($event)">
                </store-user-table>
            </mat-card-content>
            <mat-card-actions>
            </mat-card-actions>
        </mat-card>
    </div>
    <!-- This is not a possibility -->
    <div *ngIf="!allUsers.length">
        <mat-card>
            No users available.
        </mat-card>
    </div>
</div>
