<div class="container">
    <div *ngIf="!!stores.length">
        <mat-card class="all-stores-card">
            <mat-card-header>
                <mat-card-title>All Stores</mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="outer-card-content">
                <mat-grid-list cols="2" rowHeight="2:1">
                    <mat-grid-tile *ngFor="let store of stores">
                        <mat-card class="store-card">
                            <mat-card-header>
                                <mat-card-title>{{store.name}}</mat-card-title>
                                <mat-card-subtitle>{{store.storeOwner.name}} ({{store.storeOwner.email}})</mat-card-subtitle>
                            </mat-card-header>
                            <mat-card-content class="inner-card-content">
                                <p>Phone: {{store.phone}}</p>
                                <p>Location: {{store.location}}</p>
                            </mat-card-content>
                            <mat-card-actions>
                                <button class="btn btn-primary">
                                    <a href="/store/{{store.storeId}}" class="text-reset text-decoration-none">Open</a>
                                </button>
                                <button class="btn btn-secondary" (click)="openStoreDialog('Edit', store)">
                                    Edit
                                </button>
                                <button class="btn btn-danger" (click)="openDeleteDialog(store)">
                                    Delete
                                </button>
                            </mat-card-actions>
                        </mat-card>
                    </mat-grid-tile>
                </mat-grid-list>
            </mat-card-content>
            <mat-card-actions>
                <div>
                    <button class="btn btn-primary" (click)="openStoreDialog('Create')">Create New Store</button>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
    <div *ngIf="!stores.length">
        <mat-card>
            No stores available. You can create one.
        </mat-card>
    </div>
</div>
