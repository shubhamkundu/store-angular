<div class="container">
    <mat-card *ngIf="!!loggedInUser" class="all-requests-card">
        <mat-card-header>
            <mat-card-title>All Requests</mat-card-title>
            <mat-card-subtitle>Current Admin: {{loggedInUser.name}} ({{loggedInUser.email}})</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content *ngIf="!!requests.length">
            <mat-tab-group>
                <mat-tab *ngIf="!!pendingRequests.length" label="Pending">
                    <store-request-table [tableType]="'admin'" [status]="'pending'" [requests]="pendingRequests"
                        (approveRequest)="openApproveDialog($event)"
                        (rejectRequest)="openRejectDialog($event)"></store-request-table>
                </mat-tab>
                <mat-tab *ngIf="!pendingRequests.length" label="Pending">
                    You don't have any Pending requests.
                </mat-tab>
                <mat-tab *ngIf="!!approvedRequests.length" label="Approved">
                    <store-request-table [tableType]="'admin'" [status]="'approved'" [requests]="approvedRequests">
                    </store-request-table>
                </mat-tab>
                <mat-tab *ngIf="!approvedRequests.length" label="Approved">
                    You don't have any Approved requests.
                </mat-tab>
                <mat-tab *ngIf="!!rejectedRequests.length" label="Rejected">
                    <store-request-table [tableType]="'admin'" [status]="'rejected'" [requests]="rejectedRequests">
                    </store-request-table>
                </mat-tab>
                <mat-tab *ngIf="!rejectedRequests.length" label="Rejected">
                    You don't have any Rejected requests.
                </mat-tab>
            </mat-tab-group>
        </mat-card-content>
        <mat-card-content *ngIf="!requests.length">
            No request to show.
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
    </mat-card>
</div>
